<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JCRAM'V login</title>
    <link rel="stylesheet" href="./CSS/login.css" />
    <link rel="stylesheet" href="./CSS/global.css" />
    <script src="./JS/index.js" defer></script>
  </head>
  <body>
    <section class="leftSide">
      <div class="login_form">
        <h1>Login</h1>
        <p>
          Enter your credentials to access a world of travel opportunities,
          personalized itineraries and exclusive deals. Let's explore the world
          together!
        </p>

        <div class="inputField">
          <div class="image">
            <img src="./icons/user-circle-svgrepo-com.svg" alt="user" />
          </div>

          <input type="email" class="loginInput" placeholder="test@gmail.com" />   <!-- 1er JS -->
        </div>

        <div class="inputField">
          <div class="image">
            <img src="./icons/lock-svgrepo-com.svg" alt="lock" />
          </div>

          <input type="password" class="loginInput" id="passwordInput" />  <!-- 2em JS -->
        </div>

        <button class="loginButton">Login Now</button>

        <div class="error">
          <div class="error_icon">
            <img src="./icons/triangle-exclamation-solid.svg" alt="" />
          </div>

          <p>email or password Invalid</p>
        </div>
      </div>
    </section>

    <section class="rightSide">
      <div class="login_plane">
        <img src="./Ressources/plane.png" alt="plane icon" />
      </div>

      <img
        src="./Ressources/loginImage.png"
        alt="login image"
        class="login_image"
      />
    </section>
  </body>
</html>
